<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Fetch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="main_cont">
        <div id="product_div">
            
        </div>
        <div class="border border2" id="search_div">
            <form>
                <form>
                    <div class="mb-3">
                      <label class="form-label">Search Term</label>
                      <input type="text" class="form-control form-control-lg" id="search_term">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="sort_chk">
                      <label class="form-check-label">Sort by Price</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit_btn">Submit</button>
                    <hr>
                    <div id="search_content">
                    </div>
                  </form>   
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
