<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Fetch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="heading">
    <h1>Available Products</h1>
  </div>
    <div id="main_cont">
        <div class="border border2" id="product_div"></div>
        
        <div class="border border2" id="search_div">
          <form id="search_form">
            <div class="mb-3 make_column">
              <input type="text" class="form-control form-control-lg" id="search_term">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="price_sort">
              <label class="form-check-label" >Sort by Price</label>
            </div>

            <div class="dropdown_div make_column">        
              <label class="form-check-label right_10" >Filter by Category</label><br>                
              <select id="category">
                <option value="all">All</option>
              </select>
            </div><br>

            <button type="submit" class="btn btn-primary" id="search_btn">Submit</button>
            <hr>
          </form> 
          <div id="search_content"></div>  
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
