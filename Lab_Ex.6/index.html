<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_cont">
        <h1>JS Form Validation</h1>
        <div class="container" id="form_box">
            <form class="col-md-8">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text" style="display: none;">
                        Enter a proper email address</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="user_password">
                    <div id="passwordHelp" class="form-text" style="display: none;"></div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="user_password_confirm">
                    <div id="passwordConfirmHelp" class="form-text" style="display: none;"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="user_dob">
                    <div id="dobHelp" class="form-text" style="display: none;"></div>
                </div>
                <button type="submit" class="btn btn-primary"  id="submit_btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
